{% extends 'index.html' %}

{% block content %}
<div class="form-wrapper">
  <h2 style="text-align: center;">ðŸŽ¨ Artist Sales Report Filter</h2>

  <form method="post" action="/artgalleryproject/report/individual-artist-sale" class="filter-form">
    <div class="form-group">
      <label for="artist_id">Artist:</label>
      <select name="artist_id" id="artist_id" required>
        <option value="">-- Select an Artist --</option>
        {% for artist in artists %}
          <option value="{{ artist.artistid }}">{{ artist.firstname }} {{ artist.lastname }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" value="{{ today }}" required>
    </div>

    <input type="hidden" name="end_date" value="{{ end_of_year }}">

    <div class="form-group">
      <button type="submit" class="btn-submit">Generate Report</button>
    </div>
  </form>
</div>
{% endblock %}
