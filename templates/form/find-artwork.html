{% extends 'index.html' %}

{% block content %}
<div class="form-wrapper">
  <h1>ðŸŽ¨ Find a Work of Art for a Customer</h1>

  <form method="POST" action="/artgalleryproject/form/get-filter" class="artwork-search-form">
    
    <div class="form-group">
      <label for="artist_firstname">Artist First Name</label>
      <input type="text" id="artist_firstname" name="artist_firstname" placeholder="Enter artist first name" required>
    </div>

    <div class="form-group">
      <label for="artist_lastname">Artist Last Name</label>
      <input type="text" id="artist_lastname" name="artist_lastname" placeholder="Enter artist last name" required>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" name="type">
        <option value="" selected disabled>Select Type</option>
        <option value="Painting">Painting</option>
        <option value="Sculpture">Sculpture</option>
        <option value="Photography">Photography</option>
        <option value="Digital Art">Digital Art</option>
        <option value="Mixed Media">Mixed Media</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherType" name="otherType" placeholder="Specify Type (if Other)" class="hidden">
    </div>

    <div class="form-group">
      <label for="medium">Medium</label>
      <select id="medium" name="medium">
        <option value="" selected disabled>Select Medium</option>
        <option value="Oil">Oil</option>
        <option value="Acrylic">Acrylic</option>
        <option value="Watercolor">Watercolor</option>
        <option value="Bronze">Bronze</option>
        <option value="Marble">Marble</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherMedium" name="otherMedium" placeholder="Specify Medium (if Other)" class="hidden">
    </div>

    <div class="form-group">
      <label for="style">Style</label>
      <select id="style" name="style">
        <option value="" selected disabled>Select Style</option>
        <option value="Abstract">Abstract</option>
        <option value="Realism">Realism</option>
        <option value="Impressionism">Impressionism</option>
        <option value="Modern">Modern</option>
        <option value="Contemporary">Contemporary</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherStyle" name="otherStyle" placeholder="Specify Style (if Other)" class="hidden">
    </div>

    <div class="form-group">
      <button type="submit" class="submit-button">Search Artwork</button>
    </div>

  </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Show/hide "Other" input fields
        const typeSelect = document.getElementById('type');
        const mediumSelect = document.getElementById('medium');
        const styleSelect = document.getElementById('style');
        
        const otherTypeDiv = document.querySelector('#otherType');
        const otherMediumDiv = document.querySelector('#otherMedium');
        const otherStyleDiv = document.querySelector('#otherStyle');

        typeSelect.addEventListener('change', function() {
            otherTypeDiv.style.display = this.value === 'Other' ? 'block' : 'none';
        });

        mediumSelect.addEventListener('change', function() {
            otherMediumDiv.style.display = this.value === 'Other' ? 'block' : 'none';
        });

        styleSelect.addEventListener('change', function() {
            otherStyleDiv.style.display = this.value === 'Other' ? 'block' : 'none';
        });
    });
</script>
{% endblock %}
