<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Page</title>

  <!-- Static CSS -->
  <link rel="stylesheet" href="{{ request.scope.root_path }}/static/css/style.css">
  <link rel="stylesheet" href="{{ request.scope.root_path }}/static/css/form-style.css">
  <link rel="stylesheet" href="{{ request.scope.root_path }}/static/css/report-style.css">

  {% block style %}{% endblock %}
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <span class="logo">MySite</span>

      <a href="#" class="nav-link" data-url="/">Home</a>
      <a href="#" class="nav-link" data-url="/report">Report</a>
      <a href="#" class="nav-link" data-url="/form">Form</a>
      <a href="#" class="nav-link" data-url="/about">About</a>
    </div>
    <div class="nav-right">
      <a href="#" class="nav-link" data-url="/login">Login</a>
      <a href="#" class="nav-link" data-url="/signup">Sign Up</a>
    </div>
  </nav>

  <main id="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- Provide root path for external JS -->
  <script>
    const BASE_PATH = "{{ request.scope.root_path }}";
  </script>

  <!-- External JavaScript files only -->
  <script src="{{ request.scope.root_path }}/static/js/script.js"></script>
  <script src="{{ request.scope.root_path }}/static/js/form-select.js?v=99"></script>

  {% block script %}{% endblock %}
</body>
</html>
